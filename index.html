<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The SuperHero Adventure Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="adventure.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container center-align"
    <div class="row">
      <div class="col s4 m6">
        <div class="card">
          <div class="card-image">
            <img src="superherobanner.jpg">
            <span class="black red-text text-darken2 card-title">SuperHero Adventure Game</span>
          </div>
            <div class="card-action">
              <button id="btn" class="btn waves-effect waves-light" type="submit" name="action">Play
              </button>
          </div>
          <div class="card-content">
            <p>Click the Play Button to Start the Adventure!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
    $('#btn').click(function(){
      superHeroGame();
    });

</script>
  </body>
</html>
